<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–π—Ç–∏ –∫–≤–∏–∑ - QuizMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
           --primary: #ff35ab;
            --secondary: #f71ea45d;
            --dark: #1A1A2E;
            --light: #EAEAEA;
            --accent: #d0d0d0;
            --purple: #432232;
            --success: #2ed573;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #3b1d2e, #ff8fb5, #4bbde3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: rgba(255, 134, 198, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Space Mono', monospace;
        }

        .back-link {
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: var(--accent);
            transform: translateX(-5px);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 5%;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .quiz-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quiz-description {
            color: rgba(234, 234, 234, 0.7);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: rgba(234, 234, 234, 0.6);
            font-size: 0.9rem;
            margin-bottom: 3rem;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .options-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option-item {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            transform: translateX(5px);
        }

        .option-item.selected {
            background: rgba(0, 217, 255, 0.1);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        .option-radio {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .option-item.selected .option-radio {
            border-color: var(--accent);
            background: var(--accent);
        }

        .option-item.selected .option-radio::after {
            content: '‚úì';
            color: white;
            font-weight: 700;
        }

        .option-text {
            flex: 1;
            font-size: 1.1rem;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: var(--light);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Page */
        .results-container {
            display: none;
        }

        .results-container.show {
            display: block;
        }

        .quiz-container.hide {
            display: none;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4rem;
            text-align: center;
            margin-bottom: 3rem;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .score-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .score-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .score-number {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Space Mono', monospace;
            margin-bottom: 1rem;
        }

        .score-text {
            font-size: 1.2rem;
            color: rgba(234, 234, 234, 0.7);
            margin-bottom: 2rem;
        }

        .percentage-bar {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 2rem;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
        }

        .percentage-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--success), var(--accent));
            border-radius: 50px;
            transition: width 1s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent);
            font-family: 'Space Mono', monospace;
        }

        .stat-label {
            color: rgba(234, 234, 234, 0.6);
            margin-top: 0.5rem;
        }

        .result-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .loading {
            text-align: center;
            padding: 5rem;
            color: rgba(234, 234, 234, 0.5);
        }

        .loading-spinner {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .navigation-buttons {
                flex-direction: column;
            }

            .quiz-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <div class="logo">QuizMaster</div>
        <a href="dashboard.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ Dashboard</a>
    </header>

    <div class="container">
        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="loading-spinner">‚è≥</div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–≤–∏–∑–∞...</p>
        </div>

        <!-- Quiz Container -->
        <div class="quiz-container" id="quizContainer" style="display: none;">
            <div class="quiz-header">
                <h1 class="quiz-title" id="quizTitle"></h1>
                <p class="quiz-description" id="quizDescription"></p>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText"></p>
            </div>

            <div class="question-card" id="questionCard">
                <!-- Questions will be rendered here -->
            </div>

            <div class="navigation-buttons">
                <button class="btn btn-outline" id="prevBtn" onclick="previousQuestion()" style="display: none;">
                    ‚Üê –ù–∞–∑–∞–¥
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
                    –î–∞–ª–µ–µ ‚Üí
                </button>
                <button class="btn btn-primary" id="submitBtn" onclick="submitQuiz()" style="display: none;">
                    –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç—ã
                </button>
            </div>
        </div>

        <!-- Results Container -->
        <div class="results-container" id="resultsContainer">
            <div class="score-card">
                <div class="score-icon" id="scoreIcon">üéâ</div>
                <h2 class="score-title">–ö–≤–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω!</h2>
                <div class="score-number" id="scoreNumber">0</div>
                <div class="percentage-bar">
                    <div class="percentage-fill" id="percentageFill"></div>
                </div>
                <p class="score-text" id="scoreText"></p>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalQuestions">0</div>
                        <div class="stat-label">–í—Å–µ–≥–æ –≤–æ–ø—Ä–æ—Å–æ–≤</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="correctAnswers">0</div>
                        <div class="stat-label">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="incorrectAnswers">0</div>
                        <div class="stat-label">–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö</div>
                    </div>
                </div>

                <div class="result-actions">
                    <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">
                        –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ Dashboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const token = localStorage.getItem('token');
        const urlParams = new URLSearchParams(window.location.search);
        const quizId = urlParams.get('id');

        if (!token || !quizId) {
            window.location.href = 'dashboard.html';
        }

        let quiz = null;
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];

        // Load quiz and questions
        async function loadQuiz() {
            try {
                // Load quiz info
                const quizResponse = await fetch(`${API_URL}/quizzes/${quizId}`);
                const quizData = await quizResponse.json();

                if (!quizData.success) {
                    alert('–ö–≤–∏–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    window.location.href = 'dashboard.html';
                    return;
                }

                quiz = quizData.data;

                // Load questions
                const questionsResponse = await fetch(`${API_URL}/quizzes/${quizId}/questions`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const questionsData = await questionsResponse.json();

                if (questionsData.success && questionsData.data.length > 0) {
                    questions = questionsData.data;
                    userAnswers = new Array(questions.length).fill(null);
                    
                    // Hide loading, show quiz
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('quizContainer').style.display = 'block';
                    
                    // Set quiz info
                    document.getElementById('quizTitle').textContent = quiz.title;
                    document.getElementById('quizDescription').textContent = quiz.description;
                    
                    // Render first question
                    renderQuestion();
                } else {
                    alert('–í —ç—Ç–æ–º –∫–≤–∏–∑–µ –ø–æ–∫–∞ –Ω–µ—Ç –≤–æ–ø—Ä–æ—Å–æ–≤');
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–≤–∏–∑–∞: ' + error.message);
                window.location.href = 'dashboard.html';
            }
        }

        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            const card = document.getElementById('questionCard');

            card.innerHTML = `
                <div class="question-number">–í–æ–ø—Ä–æ—Å ${currentQuestionIndex + 1} –∏–∑ ${questions.length}</div>
                <div class="question-text">${question.questionText}</div>
                <ul class="options-list">
                    ${question.options.map((option, index) => `
                        <li class="option-item ${userAnswers[currentQuestionIndex] === index ? 'selected' : ''}" 
                            onclick="selectOption(${index})">
                            <div class="option-radio"></div>
                            <div class="option-text">${option}</div>
                        </li>
                    `).join('')}
                </ul>
            `;

            updateProgress();
            updateButtons();
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            renderQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `–í–æ–ø—Ä–æ—Å ${currentQuestionIndex + 1} –∏–∑ ${questions.length}`;
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            // Previous button
            prevBtn.style.display = currentQuestionIndex > 0 ? 'block' : 'none';

            // Next/Submit button
            const isLastQuestion = currentQuestionIndex === questions.length - 1;
            nextBtn.style.display = isLastQuestion ? 'none' : 'block';
            submitBtn.style.display = isLastQuestion ? 'block' : 'none';
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function nextQuestion() {
            if (userAnswers[currentQuestionIndex] === null) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç');
                return;
            }

            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        async function submitQuiz() {
            // Check if all questions are answered
            if (userAnswers.includes(null)) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã');
                return;
            }

            // Prepare answers for API
            const answers = questions.map((q, index) => ({
                questionId: q._id,
                selectedAnswer: userAnswers[index]
            }));

            try {
                const response = await fetch(`${API_URL}/quizzes/${quizId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ answers })
                });

                const data = await response.json();

                if (data.success) {
                    showResults(data.data);
                } else {
                    alert(data.message || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç–≤–µ—Ç–æ–≤');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        function showResults(result) {
            // Hide quiz, show results
            document.getElementById('quizContainer').classList.add('hide');
            document.getElementById('resultsContainer').classList.add('show');

            // Calculate data
            const score = result.score;
            const total = result.totalQuestions;
            const percentage = parseFloat(result.percentage);
            const incorrect = total - score;

            // Set icon based on score
            let icon = 'üéâ';
            if (percentage === 100) icon = 'üèÜ';
            else if (percentage >= 80) icon = 'üéâ';
            else if (percentage >= 60) icon = 'üëç';
            else if (percentage >= 40) icon = 'üòä';
            else icon = 'üí™';

            document.getElementById('scoreIcon').textContent = icon;
            document.getElementById('scoreNumber').textContent = `${percentage}%`;
            
            // Animate percentage bar
            setTimeout(() => {
                document.getElementById('percentageFill').style.width = percentage + '%';
            }, 100);

            // Set message
            let message = '';
            if (percentage === 100) message = '–ò–¥–µ–∞–ª—å–Ω–æ! –í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ!';
            else if (percentage >= 80) message = '–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!';
            else if (percentage >= 60) message = '–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!';
            else if (percentage >= 40) message = '–ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –µ—Å—Ç—å –∫—É–¥–∞ —Ä–∞—Å—Ç–∏!';
            else message = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!';

            document.getElementById('scoreText').textContent = message;
            document.getElementById('totalQuestions').textContent = total;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('incorrectAnswers').textContent = incorrect;
        }

        // Load quiz on page load
        loadQuiz();
    </script>
</body>
</html>
